<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="page">
            <div id="header">
                <span id="greeting">Welcome to my Library</span>
                <span id="addButton"><button class="" onclick="openForm()">Add a book</button></span>
            </div>
            <div id="library">
            </div>
            <div id="footer">
                <a href="https://madmilliner.github.io/jasonPeterson/" target="_blank">made by jasonPeterson</a>
            </div>
        </div>
            <div class="form-popup" id="myForm">
                <form id="newBook" class="form-container">
                    <h1>New Book</h1>

                    <label for="book.title"><b>Title</b></label>
                    <input type="text" placeholder="Book Title" name="title" id="title" required>

                    <label for="book.author"><b>Author</b></label>
                    <input type="text" placeholder="Book Author" name="author" id="author" required>

                    <label for="book.pages"><b>Number of Pages</b></label>
                    <input type="number" placeholder="# Pages" name="pages" id="pages" required>

                    <label for="book.read"><b>Have you read</b></label>
                    <input type="radio" name="read" id="Yes" required>
                    <label for="Yes">Yes</label>
                    <input type="radio" name="read" id="No" required>
                    <label for="No">No</label>

                    <button onclick="addBookButton(document.getElementById('title'),document.getElementById('author'),document.getElementById('pages'),document.getElementById('read'))" class="btn primary">Add</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        <script src="script.js" async defer></script>
    </body>
</html>
