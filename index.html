<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv='cache-control' content='no-cache'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="page">
            <div id="header">
                <span id="greeting">Welcome to the Library</span>
                <span id="addButton"><button class="" onclick="openForm()">Add a book</button></span>
            </div>
            <div id="library">
            </div>
            <div id="footer">
                <a href="https://madmilliner.github.io/jasonPeterson/" target="_blank">made by jasonPeterson</a>
            </div>
        </div>
            <div class="form-popup" id="myForm">
                <form id="newBook" class="form-container">
                    <h2>New Book</h2>

                    <label for="newTitle"><b>Title</b></label>
                    <input type="text" placeholder="Book Title" name="title" id="newTitle" required>

                    <label for="newAuthor"><b>Author</b></label>
                    <input type="text" placeholder="Book Author" name="author" id="newAuthor" required>

                    <label for="newPages"><b>Number of Pages</b></label>
                    <input type="number" placeholder="# Pages" name="pages" id="newPages" min="1" required>

                    <!-- <label for="book.read"><b>Have you read</b></label>
                    <input type="radio" name="newRead" id="Yes" value="Yes">
                    <label for="Yes">Yes</label>
                    <input type="radio" name="newRead" id="No" value="No">
                    <label for="No">No</label> -->

                    <button id="addBook" type="button" class="btn primary">Add</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        <script src="script.js" async defer></script>
    </body>
</html>
